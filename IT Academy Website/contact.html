<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - IT Academy</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="hero">
        <header>
            <div class="header-content">
                <a href="index.html"><img class="logo" src="Images/Logo/logo2.jpg" alt="IT Academy Logo"></a>
                <h1>IT Academy</h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="Courses.html">Courses</a></li>
                        <li><a href="about.html">About Us</a></li>
                        <li><a href="contact.html">Contact Us</a></li>
                    </ul>
                </nav>
            </div>
        </header>
    </div>

    <main>
        <section id="contact-info">
            <h2>Contact Information</h2>
            <p><strong>Address:</strong> 13 Waterfall road, Midrand, Johannesbur, 2190</p>
            <p><strong>Phone:</strong> <a href="tel:+11234567890">+27 61 533 4673</a></p>
            <p><strong>Email:</strong> <a href="mailto:info@itacademy.com">info@itacademy.com</a></p>
        </section>

        <section id="contact-form">
            <h2>Get in Touch</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
            <div id="formFeedback" class="feedback"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Advanced web development assignment</p>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); 

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();
            const feedback = document.getElementById('formFeedback');

            if (name === '' || email === '' || message === '') {
                feedback.textContent = 'Please fill out all fields.';
                feedback.style.color = 'red';
                return;
            }

            feedback.textContent = 'Thank you for your message, ' + name + '! We will get back to you soon.';
            feedback.style.color = 'green';

            document.getElementById('contactForm').reset();
        });
    </script>
</body>
</html>
